<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CollabSync</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <style>
    </style>
  <body>

    <div>
      <div class="Wallpaper" style="width: 100%; height: 100%; left: 0px; top: 0px; position: absolute; justify-content: center; align-items: center; display: inline-flex"> 
        <img class="Options" style="width: 100%; height: 100%; position: relative" src="/static/background.jpg" />
      </div>

      <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('companyhome')}}" style="float: left; color: rgb(0, 0, 0); font-size: 48px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 900; word-wrap: break-word">CollabSync</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{url_for('companyhome')}}" style="float: left; margin-left: 950px;color: rgb(0, 0, 0); font-size: 50px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700">Home</a>
                <a class="nav-link active" aria-current="page" href="{{url_for('companyfind')}}" style="float: left; margin-left: 130px;color: rgb(0, 0, 0); font-size: 50px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700">Find</a>
                <a class="nav-link" href="{{url_for('companycampaigns')}}" style="float: left; margin-left: 130px;color: rgb(0, 0, 0); font-size: 50px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700">Campaigns</a>
                <a class="icon-link icon-link-hover" href="{{url_for('companyprofile')}}" style="float: left; margin-left: 1900px;position: absolute; text-align: center; color: rgb(255, 255, 255); font-size: 64px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                <img class="Options" style="width: 100%; height: 100%; position: relative" src="/static/profile.png" />
              </a>
              </li>
            </div>
          </div>
        </div>
      </nav>
      {% include 'messages.html' with context%}
      <div class="CreateNewCampaign" style="width: 764px; height: 94px; left: 760px; top: 140px; position: absolute; text-align: center; color: white; font-size: 64px; font-weight: 800; word-wrap: break-word">Create New Campaign</div>
</div>

      <div class="Details" style="width: 1358px; height: 790px; left: 450px; top: 254px; position: absolute">
        <form actions="" method="post" class="form">
        <div class="Rectangle14" style="width: 1358px; height: 677px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.25); border-radius: 80px; backdrop-filter: blur(25px)"></div>
        <div class="Text" style="width: 458px; height: 256px; left: 0px; top: 73px; position: absolute">
          <div class="CampaignName" style="width: 458px; height: 58px; left: 0px; top: 0px; position: absolute; text-align: right; color: white; font-size: 48px; font-weight: 300; word-wrap: break-word">Campaign Name<br/></div>
          <div class="Budget" style="width: 343px; height: 58px; left: 115px; top: 93px; position: absolute; text-align: right; color: white; font-size: 48px;font-weight: 300; word-wrap: break-word">Budget<br/></div>
          <div class="Description" style="width: 351px; height: 58px; left: 107px; top: 198px; position: absolute; text-align: right; color: white; font-size: 48px; font-weight: 300; word-wrap: break-word">Description<br/></div>
        </div>
        
        <div class="Rectangle16" style="width: 745px; height: 277px; left: 502px; top: 271px; position: absolute; background: rgba(255, 255, 255, 0); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0); border-radius: 34px">
            <textarea name='description'class="form-control"  id="floatingTextarea2" style="font-size:30px ;height: 277px; background: rgba(255, 255, 255, 0.322); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.315); border-radius: 34px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.493);"></textarea>
  
        </div>
        <div class="Rectangle15" style="width: 745px; height: 72px; left: 502px; top: 66px; position: absolute; background: rgba(255, 255, 255, 0); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 34px">
            <input name="name" type="text" class="form-control" id="floatingInputGroup1" style="font-size:30px ;width: 745px; height: 70px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.25); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 34px">

        </div>
        <div class="Rectangle17" style="width: 745px; height: 72px; left: 502px; top: 159px; position: absolute; background: rgba(255, 255, 255, 0); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 34px">
            <input name="budget" type="text" class="form-control" id="floatingTextarea2" style="font-size:30px ;width: 745px; height: 70px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.25); box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 34px">

        </div>
        <div class="CreateButton" style="width: 237px; height: 73px; left: 1121px; top: 717px; position: absolute">
            <div class="Rectangle15" style="width: 237px; height: 90px; left: 0px; top: 0px; position: absolute; background: rgba(255, 255, 255, 0.25); border-radius: 33px; backdrop-filter: blur(25px)"></div>
            <input type="submit" value="Create" style="background: rgba(255, 255, 255, 0);width: 160px; height: 70px; left: 39px; top: 7px; position:relative; text-align: center;font-size: 48px;  font-weight: 600; word-wrap: break-word ; border:none;color:white">
          </div>
        </form>
      </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
