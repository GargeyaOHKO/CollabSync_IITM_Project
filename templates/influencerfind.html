<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CollabSync</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <style>
      body{
        background: url('/static/background.jpg') no-repeat center center fixed ;
        background-size: cover;
        background-color: #227bff;
      }
    </style>
  <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('influencerhome')}}" style="float: left; color: rgb(0, 0, 0); font-size: 48px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 900; word-wrap: break-word">CollabSync</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{{url_for('influencerhome')}}" style="float: left; margin-left: 950px;color: rgb(0, 0, 0); font-size: 50px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700">Home</a>
                <a class="nav-link active" aria-current="page" href="{{url_for('influencerfind')}}" style="float: left; margin-left: 130px;color: rgb(0, 0, 0); font-size: 50px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700">Find</a>
                <a class="nav-link" href="{{url_for('influencercampaigns')}}" style="float: left; margin-left: 130px;color: rgb(0, 0, 0); font-size: 50px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 700">Campaigns</a>
                <a class="icon-link icon-link-hover" href="{{url_for('influencerprofile')}}" style="float: left; margin-left: 1900px;position: absolute; text-align: center; color: rgb(255, 255, 255); font-size: 64px; font-family: Inter; font-weight: 400; word-wrap: break-word">
                <img class="Options" style="width: 100%; height: 100%; position: relative" src="/static/profile.png" />
              </a>
              </li>
            </div>
          </div>
        </div>
      </nav>
      {% include 'messages.html' with context%}
      <form action="" method="GET">
        <div class="input-group" style="width: 322px; height: 74px; left: 1900px; top: 167px; position: absolute">
          <select name="parameter" id="parameter" placeholder="Filter" class="Rectangle13" style="font-size:45px;width: 300px; height: 74px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 60px ;border-radius: 30px; --bs-btn-border-width:0; text-align: left; color: rgb(0, 0, 0); font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500; word-wrap: break-word">Filter
            <option value="name" style="font-size:45px;width: 1278px; height: 74px; left: 30px; top: 0px; position: absolute; background: white; border-radius: 60px ;border-radius: 30px; --bs-btn-border-width:0; text-align: left; color: rgb(0, 0, 0); font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 300; word-wrap: break-word">Name</option>
            <option value="companyname" style="font-size:45px;width: 1278px; height: 74px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 60px ;border-radius: 30px; --bs-btn-border-width:0; text-align: left; color: rgb(0, 0, 0); font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 300; word-wrap: break-word">Company Name</option>
            <option value="budget" style="font-size:45px;width: 1278px; height: 74px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 60px ;border-radius: 30px; --bs-btn-border-width:0; text-align: left; color: rgb(0, 0, 0); font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 300; word-wrap: break-word">Budget</option>
            <img class="Filter" style="width: 49px; height: 55px; left: 24px; top: 9px; position: absolute" src="/static/filter.png" />
        </select>
        
        <div class="SearchBar" style="width: 1278px; height: 74px; left: -1800px; top: 0px; position: absolute">
          <input name="query" id="query" placeholder="Search" class="Rectangle12" style="font-size:45px;width: 1278px; height: 74px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 60px ;border-radius: 30px; --bs-btn-border-width:0; text-align: left; color: rgb(0, 0, 0); font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 500; word-wrap: break-word">
          <button class="Search" style="width: 200px; height: 74px; left: 1300px; top: 0px; position: absolute; border-radius: 30px; --bs-btn-border-width:0; text-align: center; color: rgb(0, 0, 0); font-size: 30px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400; word-wrap: break-word ;" src="/static/search.png" >Search</button>
          </div>
        </div>
        </form>
  
        <div class="AllCampaings" style="width: auto; height: auto; left: 60px; top: 250px; position: absolute; text-align: left; color: white; font-size: 60px; font-weight: 800; word-wrap: break-word;">
          <div class="products">
            {% for campaign in campaign%}
            <div class="Campaign" style="top:10px;width: 486px; height: 400px; position: relative;">
              <div class="Rectangle10" style="width: 486px; height: 400px; left: 0px; top: 0px; position: absolute; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 65px;text-shadow: 0px 0px 0px #00000000;"></div>
              <div class="Amazon" style="width: 235px; height: 57px; left: 125px; top: 9px; position: absolute; text-align: center; color: black; font-size: 48px; font-weight: 800; word-wrap: break-word">{{campaign.companyname}}</div>
              <div class="PromotionalVideoForBigBillionDays" style="width: 394px; height: 33px; left: 46px; top: 80px; position: absolute; text-align: center; color: black; font-size: 20px;  font-weight: 500; word-wrap: break-word">{{campaign.name}}</div>
              <div class="Description" style="width: 389px; height: 119px; left: 51px; top: 115px; position: absolute; text-align: center; color: black; font-size: 20px;  font-weight: 300; word-wrap: break-word">{{campaign.description}}</div>
              <form action="{{url_for('campaignrequestsapply', campaign_id=campaign.id)}}" method="POST" class="form">
              <div class="ApplyButton" style="width: 171px; height: 46px; left: 269px; top: 339px; position: absolute">
                <a class="Rectangle11" href="#" style="width: 171px; height: 55px; left: 0px; top: 0px; position: absolute; background: #00c22a; border-radius: 50px"></a>
                <input type="submit" value="Apply" class="Apply" href="#" style="width: 107px; height: 46px; left: 34px; top: 0px; position: absolute; color: white; font-size: 32px; font-weight: 900; word-wrap: break-word;background-color:#00000000;border:none">
              </div>
              </form>
              <div class="Pay" style="width: 171px; height: 46px; left: 59px; top: 339px; position: absolute">
                <div class="Rectangle11" style="width: 171px; height: 55px; left: 0px; top: 0px; position: absolute; background: #030303; border-radius: 50px"></div>
                <div class="Budget" style="width: 103px; height: 28px; left: 34px; top: 7px; position: absolute; text-align: center; color: white; font-size: 25px; font-weight: 900; word-wrap: break-word">Rs.{{campaign.budget}}</div>
              </div>
            </div>
            {% endfor %}
          </div>
          </div>
          {% block style %}
          <style>
              .products {
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: left;
              }
              .Campaign{
                margin: 15px;
              }
          </style>
          {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
